<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: "red",
                    },
                    backgroundImage: {
                        "wrapper-container-image":
                            "url(https://vanilla-js-basic-project-6-modal.netlify.app/hero.jpeg)",
                    },
                },
            },
        };
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div
        class="Wrapper-Container bg-wrapper-container-image bg-cover bg-center h-screen flex justify-center items-center ">
        <div
            class="Modal-Container max-w-md w-[550px] h-[300px] bg-white rounded-md flex flex-col justify-center gap-5 items-center relative">

            <h1 class="text-4xl font-bold">Modal Project</h1>
            <button class="px-3 py-1 bg-blue-500 rounded-sm cursor-pointer text-white font-semibold" id="openModal">
                Open Modal
            </button>


            <div class="Modal absolute  w-[100vw] bg-blue-400 bg-opacity-70 h-[100vh]  hidden " id="modal">

                <div
                    class="w-[550px] h-[200px] flex justify-center items-center relative top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] bg-white">
                    <p class="text-2xl">Model Content</p>

                    <i class="fa-solid fa-x text-red-500 font-bold text-2xl cursor-pointer hover:text-4xl transition-all duration-300 absolute right-0 top-0 mr-2 mt-2"
                        id="closeIcon"></i>
                </div>

            </div>
        </div>

    </div>

    <script>
        const modal = document.querySelector("#modal");
        const closeIcon = document.querySelector("#closeIcon")
        const openModal = document.querySelector("#openModal")
        // let conditionalElement;

        // function changeElement() {
        //     conditionalElement = modal.classList.contains("hidden") ? openModal : closeIcon;
        //     console.log(conditionalElement)
        // }
        // changeElement();

        // conditionalElement.addEventListener("click", function () {

        //     modal.classList.toggle("hidden")
        //     changeElement();


        // })

        openModal.addEventListener("click", toggleModal)
        closeIcon.addEventListener("click", toggleModal)

        function toggleModal() {
            modal.classList.toggle("hidden")
        }


    </script>
</body>

</html>
